<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>My favorite movies to watch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My favorite movies to watch</h1>

        <div class="row">
           
            <div class="column column-50">
                <h2><i class="fa-solid fa-film"></i> Titles</h2>
                <form>
                    <ul id="moviesList">
                        <li class="movie-item">
                            <label><input type="checkbox">The Matrix, 1999, Keanu Reeves, Laurence Fishburne</label>
                        </li>
                        <li class="movie-item">
                            <label><input type="checkbox">Indiana Jones, 1989, Harrison Ford, Sean Connery</label>
                        </li>
                        <li class="movie-item">
                            <label><input type="checkbox">Casino Royal, 2006, Daniel Craig, Eva Green</label>
                        </li>
                        <li class="movie-item">
                            <label><input type="checkbox">Forrest Gump, 1994, Tom Hanks, Robin Wright</label>
                        </li>
                    </ul>

                    <button type="button" onclick="deleteMovies()">Delete selected</button>
                </form>
            </div>

            <div class="column column-50">
                <h2> <i class="fa-solid fa-file-circle-plus"></i> Add movie</h2>
                <form>
                    <label for="inputTitle">Title</label>
                    <input type="text" id="inputTitle">

                    <label for="inputYear">Year</label>
                    <input type="number" id="inputYear">

                    <label for="inputActors">Actors</label>
                    <input type="text" id="inputActors">

                    <button type="button" onclick="addMovie()">Add</button>
                </form>
            </div>
        </div>

        <div class="footer">
            Â© My Movie Database. All rights reserved.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
